name: image_gen
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  ###
  flutter_bloc: ^9.1.1
  go_router: ^16.2.4
  ###
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/home/
  fonts:
    - family: w400
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
    - family: w500
      fonts:
        - asset: assets/fonts/Rubik-Medium.ttf
    - family: w600
      fonts:
        - asset: assets/fonts/Rubik-SemiBold.ttf
    - family: w700
      fonts:
        - asset: assets/fonts/Rubik-Bold.ttf
